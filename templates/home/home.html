<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .hospital-container { width: 50%; margin: auto; }
        .hospital { padding: 10px; border: 1px solid #ddd; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Available Hospitals</h1>
    <div class="hospital-container">
        {% for hospital in hospitals %}
            <div class="hospital">
                <h2>{{ hospital[0] }}</h2>
                <p><strong>Location:</strong> {{ hospital[1] }}</p>
            </div>
        {% empty %}
            <p>No hospitals found.</p>
        {% endfor %}
    </div>
</body>
</html>
